<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css" />
    </head>
    <body>
        <div class="main-div">
            <form class="contact-form" action="https://www.gollo.com/" method="POST">
                <div class="p_dash"></div>
                <h2>Contact us!</h2>
                <p>Got something to say? Fire away!</p>
                <input type="text" placeholder="First name *"/>
                <input type="text" placeholder="Last name *"/>
                <div class="email-wrapper">
                    <input type="email" placeholder="Email address *"/>
                    <span class="email-icon">&#x2709;</span>
                </div>
                <select class="selecs">
                    <option value="" disabled selected>What's your message about? *</option>
                    <option value="Candidate#1">Candidate#1</option>
                    <option value="Candidate#2">Candidate#2</option>
                    <option value="Candidate#3">Candidate#3</option>
                </select>
                <textarea placeholder="Fire away! *"></textarea>
            </form>
            <input id="submit-info" type="submit" value="Send my message"/>
            <footer>
                <p class="last_info">Powered by <span class="powered-logo">NetHunt CRM</span></p>
            </footer>
        </div>
    </body>
</html>
